server {
    listen 80;
    server_name _;

    # Allow file uploads (photos up to 5MB, PDFs up to 10MB)
    client_max_body_size 20M;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    root /usr/share/nginx/html;
    index index.html;

    # Serve welding page at /welding
    location /welding/ {
        alias /usr/share/nginx/html/welding/;
        try_files $uri $uri/ /welding/index.html;
    }

    # Serve floorplan app static files at /floorplan path
    location /floorplan/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /floorplan/index.html;
    }

    # Serve JS files with caching
    location /floorplan/js/ {
        alias /usr/share/nginx/html/js/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests from /floorplan/api to backend
    location /floorplan/api/ {
        rewrite ^/floorplan/api/(.*)$ /api/$1 break;
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Root - return 404 or custom page (no redirect)
    location = / {
        return 404;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
