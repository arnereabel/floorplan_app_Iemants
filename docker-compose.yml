version: '3.9'

services:
  # Backend API
  backend:
    build: ./backend
    container_name: task_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - backend_data:/app/data
      - backend_uploads:/app/uploads
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx Frontend
  nginx:
    image: nginx:latest
    container_name: task_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app_network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app_network:
    driver: bridge

volumes:
  backend_data:
    driver: local
  backend_uploads:
    driver: local
